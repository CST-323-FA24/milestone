spring.application.name=milestone

# Local Database Configuration (used if DATABASE_URL is not provided)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/cst323milestone}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}

# JPA and Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Additional Hibernate settings
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

